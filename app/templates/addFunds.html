{% extends "base.html" %}

{% block content %}

<br/><h1>Add Funds</h1><br/> 

<form action="" method="post">
  {{ form.hidden_tag() }}
  <p>
    {{ form.amount.label }} <br/>
    {{ form.amount(size=32) }}<br/>
    {% for error in form.amount.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p>{{ form.submit() }}</p>
</form>

{% endblock %}
